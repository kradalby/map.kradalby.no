---
kind: pipeline
type: kubernetes
name: default

node_selector:
  drone: "true"

steps:
  - name: build
    pull: always
    image: plugins/docker
    settings:
      repo: kradalby/map
      tags:
        - latest
        - ${DRONE_COMMIT_SHA:0:8}
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    environment:
      DOCKER_BUILDKIT: 1
    when:
      branch:
        - master

  - name: deploy
    pull: always
    image: kradalby/drone-kubectl
    environment:
      KUBERNETES_CERT:
        from_secret: kubernetes_cert
      KUBERNETES_SERVER:
        from_secret: kubernetes_server
      KUBERNETES_TOKEN:
        from_secret: kubernetes_token
    commands:
      - kubectl -n map set image deployment/map hugin=kradalby/map:${DRONE_COMMIT_SHA:0:8} --record
      - kubectl -n map rollout status deployment map
    when:
      branch:
        - master
      event:
        - push

  - name: notify
    pull: if-not-exists
    image: drillster/drone-email
    settings:
      from: drone@drone.fap.no
      host: smtp.fap.no
      port: 25
      recipients:
        - kradalby@kradalby.no
      skip_verify: true
    when:
      status:
        - success
        - changed
        - failure
