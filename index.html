<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="reset.css">

        <title>Map</title>
    </head>
    <body>

        <script src="https://www.amcharts.com/lib/3/ammap.js" type="text/javascript"></script>
        <script src="https://www.amcharts.com/lib/3/maps/js/worldHigh.js" type="text/javascript"></script>
        <script src="https://www.amcharts.com/lib/3/themes/dark.js" type="text/javascript"></script>
        <div id="mapdiv" style="width: 100%; height: 100vh;"></div>
        <script type="text/javascript">

            // https://www.amcharts.com/visited_countries/
            const areas = [
                "AM", // Armenia
                "BE", // Belgium
                "CR", // Costa Rica
                "DE", // Germany
                "DK", // Denmark
                "EE", // Estonia
                "ES", // Spain
                "FR", // France
                "GB", // Great Britain
                "GE", // Georgia
                "GF", // French Guiana
                "GG", // Guernsey
                "HK", // Hong Kong
                "HT", // Haiti
                "IL", // Israel
                "IS", // Iceland
                "JM", // Jamaica
                "JP", // Japan
                "KY", // Cayman Islands
                "MA", // Morocco
                "MX", // Mexico
                "MY", // Malaysia
                "NL", // Netherlands
                "NO", // Norway
                "PL", // Polen
                "PT", // Portugal
                "SE", // Sweden
                "SG", // Singapore
                "TH", // Thailand
                "US", // USA
                "VN", // Vietnam
            ].map(country => {
                return {"id": country, "showAsSelected": true}
            })

            var map = AmCharts.makeChart("mapdiv",{
                type: "map",
                theme: "dark",
                projection: "mercator",
                panEventsEnabled : true,
                backgroundColor : "#535364",
                backgroundAlpha : 1,
                zoomControl: {
                    zoomControlEnabled : true
                },
                dataProvider : {
                    map : "worldHigh",
                    getAreasFromMap : true,
                    areas : areas
                },
                areasSettings : {
                    autoZoom : true,
                    color : "#B4B4B7",
                    colorSolid : "#84ADE9",
                    selectedColor : "#84ADE9",
                    outlineColor : "#666666",
                    rollOverColor : "#9EC2F7",
                    rollOverOutlineColor : "#000000"
                }
            });
        </script>


        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-18856525-26"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-18856525-26');
        </script>

    </body>
</html>
